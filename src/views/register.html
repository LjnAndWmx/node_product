<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="/image/boy.png">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/md5.js"></script>
    <title>欢迎注册</title>
    <style>
        .btn {
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top:180px; ">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">用户注册</div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="uname" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="username" id="usernameId" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" id="passwordId" placeholder="请输入密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input onclick="register();" type="button" value="注册" class="btn btn-danger">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function register(){
            const username = $('#usernameId').val()
            const password = $.md5($('#passwordId').val()+'!@#')
    
            jQuery.post('/account/register', {
                username,
                password
            }, function (data, textStatus, jqXHR) {
                if(data.status !=0){
                    alert(data.message)
                }
                console.log(data)
                location.href="/account/login"
            })
        }
    </script>
</body>

</html>
